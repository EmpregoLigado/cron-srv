machine:
  environment:
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/rafaeljesus"
    APP_PATH: "$IMPORT_PATH/cron-srv"
  services:
    - docker

dependencies:
  override:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
    - glide install
  pre:
    - go build -v
    - go vet

test:
  pre:
    - mkdir -p "$IMPORT_PATH"
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH" && glide install
  override:
    - cd "$APP_PATH" && go test -v -race -cover $(glide nv)

deployment:
  master:
    branch: master
    commands:
      - docker build -t rafaeljesus/cron-srv .
      - docker login -e $DOCKERHUB_EMAIL -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
      - docker tag rafaeljesus/cron-srv rafaeljesus/cron-srv:master
      - docker push rafaeljesus/cron-srv:master
